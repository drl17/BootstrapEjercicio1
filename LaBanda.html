                      <!-- Cuerpo del Modal con formulario de registro -->
                      <div class="modal-body">
                        <label for="">Alexander David Turner (Sheffield, Inglaterra; 6 de enero de 1986) es un cantante, músico, compositor y productor discográfico británico, conocido por ser el vocalista y principal compositor de la banda de rock Arctic Monkeys. También ha publicado con su proyecto paralelo The Last Shadow Puppets y en solitario.Cuando tenía 16, Turner formó Arctic Monkeys junto a otros tres amigos en su natal Sheffield. Su álbum debut, Whatever People Say I Am, That's What I'm Not (2006), se convirtió en el álbum debut de venta más rápida en toda la historia del Reino Unido, siendo posicionado en el número 30 de la lista de «los mejores álbumes debut de todos los tiempos» de la revista Rolling Stone.</label>

                          <label for="">Matthew Helders (Sheffield, Inglaterra, 7 de mayo de 1986) es el baterista de la banda británica Arctic Monkeys. Es el corista más destacable, apareciendo en pistas como “You Probably Couldn’t See For The Lights But You Were Staring Straight At Me”, "I Bet You Look Good on the Dancefloor”, "Teddy Picker" y "D Is For Dangerous". También se puede notar su trabajo como vocalista en "Brick by Brick", canción de Suck It and See. Es visto como el “tranquilo y amable diplomático” de la banda.</label>

                        <!-- Cuerpo del Modal con formulario de registro -->
                        <div class="modal-body">
                          <label for="">Jamie Robert Cook (Sheffield, Inglaterra, 8 de julio de 1985) es el guitarrista principal de la banda Arctic Monkeys.

                            Jamie Cook y Alex Turner son vecinos en High Green. Al igual que Alex Turner, Cook pidió un instrumento musical como regalo de Navidad en 2001, recibiendo su primera guitarra eléctrica. Cook ha sido el miembro más franco de la banda, diciendo: (que él) “odia jodidamente a la prensa” y defendiendo a la banda numerosas veces diciendo: “No podría vernos siendo como Coldplay, sería muy aburrido. Haces giras por tres años y tocas el mismo concierto noche tras noche. Debe ser muy depresivo. A alguna gente le debe encantar hacer eso, pero nosotros no podríamos”.
                            
                            Ganó fama por tocar una Fender Telecaster roja, la cual impactó en un amplificador en un programa de televisión en vivo cuando la banda apareció en “Saturday Night Live”.
                            
                            Al inicio de la carrera de la banda, Cook se uniría Matt Helders y Andy Nicholson en coros para las canciones como "Fake Tales of San Francisco ", pero actualmente evita cantar.
                            
                            Cook también se considera que es el "fanático de la música indie" del grupo. Con un gusto musical conformado por The Smiths, The Strokes, Oasis, y Queens of the Stone Age. Cook supuestamente volvió a la banda en lo que es hoy en día. Cook también ha sido descrito como: "El guapo confiado y hablador de la banda"</label>
                        </div>
